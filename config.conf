# PhysGrad Configuration File
# Simple key=value format

# Simulation parameters
num_bodies = 8
time_step = 0.01
G = 1.0
epsilon = 0.001
max_force = 100.0

# Optimization parameters
optimizer_type = adam
learning_rate = 0.01
beta1 = 0.9
beta2 = 0.999

# Tape compression
tape_compression = adaptive
max_memory_mb = 512
checkpoint_interval = 10

# Performance
enable_cuda_streams = true
enable_stability_improvements = true
block_size = 256